name: Deploy

on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn
  build:
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - run: |
          cd apps/csv
          yarn build
          yarn export

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          branch: gh-pages
          folder: apps/csv/out
