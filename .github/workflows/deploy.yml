name: Deploy

on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn
  build:
    require: [install]
    runs-on: ubuntu-latest
    steps:
      - run: |
          yarn build
          yarn export

  publish:
    require: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          branch: gh-pages
          folder: packages/csv/out
